<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <h1 class="heading">CALCULATOR</h1>
        <button onclick="toggle()" id="toggle">CHANGE</button>
        <input type="text" placeholder="Enter number" id="output">
        <button onclick="Clear()" id="clear">AC</button>
        <button class="symbol" onclick="del()" id="delete">⌂</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')" id="div">÷</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" id="mul">X</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" id="sub">–</button>
        <button onclick="display('1')" >1</button>
        <button onclick="display('2')" >2</button>
        <button onclick="display('3')" >3</button>
        <button onclick="display('+')" id="add">+</button>
        <button onclick="negative()" ><sup>+</sup>/–</button>
        <button onclick="display('0')" >0</button>
        <button onclick="display('.')" >.</button>
        <button onclick="Calc()" id="equal">=</button>

    </div>

</body>
</html>
